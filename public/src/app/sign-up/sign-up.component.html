<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" #name="ngModel" id="name" [(ngModel)]="model.name"  required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required #username="ngModel" id="username" [(ngModel)]="model.username">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required #email="ngModel" id="email" [(ngModel)]="model.email">

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required #password="ngModel" id="password" [(ngModel)]="model.password">

    <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <!-- <a routerLink = ""><button type="button" class="cancelbtn">Cancel</button></a> -->
      <button (click)="registerUser()" type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
    </div>
  </div>
</form>
