<form >
  <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to login.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required #username="ngModel" id="username" [(ngModel)]="user.username">

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required #password="ngModel" id="password" [(ngModel)]="user.password">

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button (click)="loginUser()" type="submit" class="btn btn-success">Login</button>
    </div>
    <a routerLink="/signup">
      <button id="createacc">Create your account</button>
    </a>
  </div>
</form>
