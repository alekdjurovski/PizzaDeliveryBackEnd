<body>
  <div class="container">
    <div class="row">
      <div class="colLeft">
        <app-ingredients (_price)="onPriceChange($event)"></app-ingredients>
      </div>
      <div class="colRight">
          <img src="../../assets/images/supreme.jpg" width="800%" id="youmadePizza">

          <div class="pizzaSize">
            Size:
            <input type="radio" name="size" [ngModel]="detail?.size" [value]="'M'" (click)="onSizeChange('M')" />M
            <input type="radio" name="size" [ngModel]="detail?.size" [value]="'L'" (click)="onSizeChange('L')" />L
            <!-- Quantity:
        <input type="number" min="1" max="10" value="1" />  -->
          </div>

          <div class="pizzaQuantity">
            Quantity:
            <input type="number" min="1" max="10" name="amount" id="amount" [ngModel]="detail?.amount" (change)="onAmountChange($event.target.value)"  />
          </div>

          <div class="price">
            Price: {{detail?.price}}
          </div>
          <button class="addCart" (click)=" addToCart()" [disabled]="ingredientsPrice===0"> Add to Cart </button>

      </div>
    </div>
  </div>

</body>

<div>
    <app-home></app-home>
</div>
